<div class="container-fluid bg-img">

    <div class="d-flex align-items-center">
        <a class="btn btn-home text-white" href="">Home</a>
    </div>

    <div class="d-flex justify-content-center align-items-center" id="container-login">
        <div class="row d-flex justify-content-center align-items-cente bg-login">

            <div class="row">
                <div class="col-md-12">
                    <img class="logo" src="/assets/logo.png" alt="AAA">
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-md-12">
                    <div class="form-group">
                        <input [(ngModel)]='userLogin.email' class="form-control" type="text" name="email" id="email"
                            placeholder="E-mail">
                    </div>

                    <div class="form-group">
                        <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha"
                            id="senha" placeholder="Senha">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-roxo text-white" (click)='entrar()'>Entrar</button>
                    </div>

                    <p class="text-center text-dark mt-3"> NÃ£o tem uma conta? <strong><a class="fonte"
                                style="text-decoration:none" routerLink='/cadastro'>Cadastre-se</a></strong>
                    </p>
                </div>
            </div>

        </div>
    </div>
</div>
