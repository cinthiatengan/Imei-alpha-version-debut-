<div class="container-fluid">

  <div class="row content">
    <!-- menu -->
    <div class="col-md-2 menu d-flex justify-content-center" style="background-color: #884890;">
      <nav class="navbar navbar-expand-lg navbar-light flex-column fixed" style="background-color: #884890;">

        <!-- img-perfil -->
        <div class="row mt-4 mb-4">
          <div class="col d-flex justify-content-center">
            <img src="/assets/imei2.png" alt="Logo da empresa" style="width: 100px;" height="50px">
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
            aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <!-- /img-perfil -->

        <!-- itens do menu -->
        <div class="collapse navbar-collapse flex-column" id="conteudoNavbarSuportado">

          <div class="row d-flex align-items-center justify-content-center flex-column">
            <div class="col-md-12">
              <img class="rounded div-img" src="{{foto}}" alt="Foto de perfil">

            </div>

            <!-- <div class="col-md-8 pl-5 bg-success"><span class="text-white">Maria José da Silva pinheiros</span></div> -->
          </div>

          <div class="row mt-2">
            <div class="col-md-12">
              <div class="row">
                <div class="col text-center">
                  <span class="text-white text-center">{{nome}}</span>
                </div>
              </div>

              <ul class="navbar-nav mr-auto nav flex-column nav-pills" id="v-pills-tab" role="tablist"
                aria-orientation="vertical">

                <li class="nav-item active mt-4 d-flex align-items-center">
                  <img src="/assets/home.png" width="13px" height="15px">
                  <a class="text-white text-center ml-2" routerLink='/inicio'>Início</a>
                </li>
             
             
                <a class="mt-100 text-center text-light btn-sair" routerLink = '/login'>Sair</a>
              </ul>
            </div>
          </div>

        </div>
        <!-- itens do menu -->

      </nav>
    </div>
    <!-- /menu -->
    <div class="col-md-7 d-flex flex-column justify-content-center">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Atualizar Postagem</h1>
        </div>
      </div>
  
  
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <div class="form-group">
            <label for="titulo">Titulo</label>
            <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo"
              placeholder="Digite o titulo">
          </div>
  
          <div class="form-group">
            <label for="texto">Texto</label>
            <textarea [(ngModel)]='postagem.campo' class="form-control" name="texto" id="texto" rows="5"></textarea>
          </div>
          <div class="form-group">
  
            <label for="tema">Escolha um tema ou <strong><a data-dismiss="modal" class="fonte"
                  style="text-decoration: none" routerLink="/tema">cadastre um novo</a></strong></label>
            <select class="form-control" name="tema" id="tema" [(ngModel)]='idTema' (change)='findByIdTema()'>
              <option value="">Escolha um tema</option>
              <option *ngFor='let tema of listaTemas' value="{{tema.id}}"> {{tema.descricao}} </option>
            </select>
          </div>
  
          <div class="d-flex justify-content-center">
            <button class="text-white btn botao mt-3" routerLink='/inicio'>Cancelar</button>
            <button class="btn botao2 text-white ml-3 mt-3" (click)='atualizar()'>Atualizar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
