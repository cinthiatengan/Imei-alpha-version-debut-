<div class="container-fluid">
    <div class="row content">
    <!-- menu -->
    <div class="col-md-2 menu d-flex justify-content-center" style="background-color: #884890;">
        <nav class="navbar navbar-expand-lg navbar-light flex-column fixed" style="background-color: #884890;">
  
          <!-- img-perfil -->
          <div class="row mt-4 mb-4">
            <div class="col d-flex justify-content-center">
              <img src="/assets/imei2.png" alt="Logo da empresa" style="width: 100px;" height="50px">
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
              aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <!-- /img-perfil -->
  
          <!-- itens do menu -->
          <div class="collapse navbar-collapse flex-column" id="conteudoNavbarSuportado">
  
            <div class="row d-flex align-items-center justify-content-center flex-column">
              <div class="col-md-12">
                <img class="rounded div-img" src="{{foto}}" alt="Foto de perfil">
  
              </div>
  
              <!-- <div class="col-md-8 pl-5 bg-success"><span class="text-white">Maria José da Silva pinheiros</span></div> -->
            </div>
  
            <div class="row mt-2">
              <div class="col-md-12">
                <div class="row">
                  <div class="col text-center">
                    <span class="text-white text-center">{{nome}}</span>
                  </div>
                </div>
  
                <ul class="navbar-nav mr-auto nav flex-column nav-pills" id="v-pills-tab" role="tablist"
                  aria-orientation="vertical">
  
                  <!-- modal do editar perfil -->
                  <li class="nav-item active mt-4">
                    <img src="/assets/home.png" width="13px" height="15px">
                    <a class="text-white text-center ml-2" routerLink='/inicio'>Início</a>
                  </li>
                  <!-- modal do editar perfil -->
  
               
  
                  <a class="mt-100 text-center text-light btn-sair" routerLink = '/login'>Sair</a>
                </ul>
              </div>
            </div>
  
          </div>
          <!-- itens do menu -->
  
        </nav>
      </div>
      <!-- /menu -->
        <div class="col-md-7 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center text-secondary" >Apagar postagem</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h4 class="text-center text-secondary">Você tem certeza que deseja apagar essa postagem?</h4>
                </div>
            </div>

            <div class="row d-flex justify-content-center mt-4">
                <div class="col-md-4">
                    <div class="card text-center">
                        <div class="card-body">
                        <h5 class="card-title m-0"> {{postagem.titulo}} </h5>
                        <small class="text-muted">Tema: {{postagem.tema.descricao}} </small>
                        <p class="card-text mt-3"> {{postagem.campo}} </p>
                        <p class="card-text">
                            <small class="text-muted">{{postagem.dataPost | date: 'dd/MM/yyyy'}} às {{postagem.dataPost | date: 'HH:mm'}}</small>
                        </p>                       
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row mt-5">
                <div class="col-md-12 d-flex justify-content-center">
                    <button class="text-white btn botao2 mt-3" routerLink='/inicio'>Não</button>
                    <button class="btn botao text-white ml-3 mt-3" (click)='apagar()'>Sim</button>
                </div>
            </div>
        </div>
    </div>
</div>
