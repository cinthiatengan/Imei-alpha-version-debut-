<div class="container-fluid">
    <div class="row content">
        <!-- menu --> 
        <div class="col-md-2 menu d-flex justify-content-center" style="background-color: #884890;">
            <nav class="navbar navbar-expand-lg navbar-light flex-column fixed" style="background-color: #884890;">

                <!-- img-perfil -->
                <div class="row mt-4 mb-4">
                    <div class="col d-flex justify-content-center">
                        <img src="/assets/imei2.png" alt="Logo da empresa" style="width: 100px;" height="50px">
                    </div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado"
                        aria-expanded="false" aria-label="Alterna navegação">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <!-- /img-perfil -->

                <!-- itens do menu -->
                <div class="collapse navbar-collapse flex-column" id="conteudoNavbarSuportado">

                    <div class="row d-flex align-items-center justify-content-center flex-column">
                        <div class="col-md-12">
                            <img class="rounded div-img" src="{{foto}}" alt="Foto de perfil">

                        </div>

                        <!-- <div class="col-md-8 pl-5 bg-success"><span class="text-white">Maria José da Silva pinheiros</span></div> -->
                    </div>

                    <div class="row mt-2">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col text-center">
                                    <span class="text-white text-center">{{nome}}</span>
                                </div>
                            </div>

                            <ul class="navbar-nav mr-auto nav flex-column nav-pills" id="v-pills-tab" role="tablist"
                                aria-orientation="vertical">

                           

                                <li class="nav-item active mt-4">
                                    <img src="/assets/home.png" width="13px" height="15px">
                                    <a class="text-white text-center ml-2" routerLink='/inicio'>Início</a>
                                </li>

                                <a class="mt-100 text-center text-light btn-sair" routerLink = '/login'>Sair</a>
                            </ul>
                        </div>
                    </div>

                </div>
                <!-- itens do menu -->

            </nav>
        </div>
        <!-- /menu -->
        <div class="col-md-7 d-flex flex-column justify-content-center">

            <h1 class="fs-54 text-center">Temas</h1>
            <h5 class="fs-18 text-center"> Veja aqui os temas disponíveis ou cadastre um novo</h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input name="descricao" [(ngModel)]='tema.descricao' type="text" class="form-control"
                            id="descricao" placeholder="Digite um novo tema">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn botao text-white" (click)='cadastrar()'>Cadastrar</button>
                    </div>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-md-12">
                    <h2 class="text-center">Todos os temas</h2>
                </div>
            </div>
            <div class="row mt-3 mb-5 d-flex justify-content-center">
                <div class="col-md-6">
        
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Descrição</th>
                                <th scope="col" class="text-right">Modificações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor='let tema of listaTemas'>
                                <th> {{tema.id}} </th>
                                <td> {{tema.descricao}} </td>
                                <td class="d-flex justify-content-end">
                                    <button class="text-white btn botao mt-3" [routerLink]="['/tema-edit', tema.id]">Editar</button>
                                    <button class="btn botao2 text-white ml-3 mt-3" [routerLink]="['/tema-delete', tema.id]">Apagar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
        
                </div>
            </div>
        </div>
    </div>

</div>

<div class="container">
    
</div>
